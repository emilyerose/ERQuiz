<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiz Game</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans&display=swap" rel="stylesheet"> 
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <header>
        <p class="viewScores">View High Scores</p>
        <p class="timerEl">Time: <span class="timer">60</span></p>
    </header>
    <main>
        <h1 class="bigText">Coding Quiz Challenge</h1>
        <h3 class="smallText">Use this quiz to test out your knowledge of Javascript! Answer as fast as possible, because your score is dependent on the amount of time remaining on the clock after you have answered all of the questions.</h3>
        <div class="btnWrapper">
            <button class="startBtn">Start</button>
        </div>
    </main>
    <script src="script.js"> </script>
</body>
</html>
